     crossorigin="anonymous">

   <style>
     /* Add the fade-in animation */
     .fade-in {
       opacity: 0;
       animation: fade-in 5s forwards;
     }

     .fade-in2 {
       opacity: 0;
       animation: fade-in 10s forwards;
     }

     .fade-in3 {
       opacity: 0;
       animation: fade-in 12s forwards;
     }
 
     /* Add the fade-out animation */
     .fade-out {
       opacity: 1;
       animation: fade-out 1s forwards;
     }
 
     /* Add the transition on hover */
     .text-secondary {
       transition: color 3s ease;
     }
     .text-secondary:hover {
       color: red;
     }
 
     /* Keyframe animations */
     @keyframes fade-in {
       0% {
         opacity: 0;
       }
       100% {
         opacity: 1;
       }
     }
 
     @keyframes fade-out {
       0% {
         opacity: 1;
       }
       100% {
         opacity: 0;
       }
     }
   </style>
